<!DOCTYPE html>
<html>
<head>
  <title>Pemindai QR Code dengan Lokasi GPS</title>
  <script src="html5-qrcode.min.js"></script>
  <script src="fungsi.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="success-message"></div>

    <script>
        function handleScriptLoaded(scriptName) {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = `Script ${scriptName} berhasil dimuat!`;
        }
    </script>

  
  
  <h1>Pemindai QR Code dengan Lokasi GPS</h1>

  <div id="qr-reader" ></div>



  <div id="pembatas"></div>

  <button id="startButton">Mulai Memindai</button>

  <table id="result-table">
    <thead>
      <tr>
        <th>No.</th>
        <th>Eviden Foto</th>
        <th>Teks Scan</th>
        <th>Waktu Pemindaian</th>
        <th>Lokasi GPS</th>
        <th>Fhoto perangkat</th>
      </tr>
    </thead>
    <tbody id="result-body">
    </tbody>


  </table>
  
</body>
</html>
